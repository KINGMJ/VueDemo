<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件化创建应用</title>
</head>
<body>
<div id="app">
    <ol>
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
        ></todo-item>
    </ol>

    <ol>
        <todo-item
                v-for="item in bookList"
                v-bind:todo="item"
                v-bind:key="item.id"
        ></todo-item>
    </ol>

</div>
</body>
<script src="vue.js"></script>
<script>
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    });

    var app = new Vue({
        el: '#app',
        data: {
            groceryList: [
                {id: 0, text: '蔬菜'},
                {id: 1, text: '奶酪'},
                {id: 2, text: '随便其它什么人吃的东西'}
            ],
            bookList: [
                {id: 0, text: 'ECMAScript 6 入门'},
                {id: 1, text: '锋利的jQuery'},
                {id: 2, text: 'PHP7内核剖析'}
            ]
        }
    })
</script>
</html>
