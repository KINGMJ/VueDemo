<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制元素的显示</title>
</head>
<body>
<div id="app">
    <p v-if="seen">现在你看到我了</p>
</div>
</body>
<script src="vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            seen: false
        }
    })
</script>
</html>
